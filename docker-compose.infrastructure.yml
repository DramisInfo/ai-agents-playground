version: '3.8'

services:
  # PostgreSQL - Relational database + Vector store (pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: techflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-techflow}
      POSTGRES_USER: ${POSTGRES_USER:-techflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_pass_change_in_production}
    ports:
      - "5432:5432"
    volumes:
      # Use tmpfs for development to avoid persisting data between runs
      # Comment out the tmpfs line below and uncomment postgres_data for production
      - type: tmpfs
        target: /var/lib/postgresql/data
      # - postgres_data:/var/lib/postgresql/data
      - ./shared/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-techflow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - techflow-network

  # Redis - In-memory cache and session store
  redis:
    image: redis:7-alpine
    container_name: techflow-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - techflow-network

  # TechFlow Portal - Next.js Frontend
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: techflow-portal
    ports:
      - "3000:3000"
    environment:
      # Feature Flags
      ENABLE_AI_SUPPORT_BOT: ${ENABLE_AI_SUPPORT_BOT:-false}
      ENABLE_AI_FAQ_RAG: ${ENABLE_AI_FAQ_RAG:-false}
      ENABLE_AI_SMART_ROUTER: ${ENABLE_AI_SMART_ROUTER:-false}
      ENABLE_AI_SALES_ASSISTANT: ${ENABLE_AI_SALES_ASSISTANT:-false}
      ENABLE_AI_CODE_REVIEWER: ${ENABLE_AI_CODE_REVIEWER:-false}
      ENABLE_AI_ONBOARDING_COACH: ${ENABLE_AI_ONBOARDING_COACH:-false}
      ENABLE_AI_INVOICE_PROCESSOR: ${ENABLE_AI_INVOICE_PROCESSOR:-false}
      ENABLE_AI_RESEARCH_TEAM: ${ENABLE_AI_RESEARCH_TEAM:-false}
      ENABLE_AI_HR_ASSISTANT: ${ENABLE_AI_HR_ASSISTANT:-false}
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-techflow}
      POSTGRES_USER: ${POSTGRES_USER:-techflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_pass_change_in_production}
      # Cache
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - techflow-network

  # Support Bot - Lesson 1: First Line of Defense
  support-bot:
    build:
      context: ./lessons/lesson-01-support-bot
      dockerfile: Dockerfile
    container_name: techflow-support-bot
    ports:
      - "8001:8001"
    environment:
      ENABLE_AI_SUPPORT_BOT: ${ENABLE_AI_SUPPORT_BOT:-false}
      LLM_PROVIDER: ${LLM_PROVIDER:-github}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_MODEL: ${GITHUB_MODEL:-gpt-4o-mini}
      LMSTUDIO_URL: ${LMSTUDIO_URL:-http://host.docker.internal:1234/v1}
      LMSTUDIO_LLM_MODEL: ${LMSTUDIO_LLM_MODEL:-qwen/qwen3-4b-2507}
    restart: unless-stopped
    networks:
      - techflow-network
    # Only start if lesson 1 is being used
    profiles:
      - lesson-01
      - all-lessons

  # FAQ Indexer - Lesson 2: Index knowledge base documents
  faq-indexer:
    build:
      context: ./lessons/lesson-02-faq-expert
      dockerfile: Dockerfile.indexer
    container_name: techflow-faq-indexer
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-techflow}
      POSTGRES_USER: ${POSTGRES_USER:-techflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_pass_change_in_production}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-github}
      LMSTUDIO_URL: ${LMSTUDIO_URL:-http://host.docker.internal:1234/v1}
      LMSTUDIO_MODEL: ${LMSTUDIO_MODEL:-text-embedding-nomic-embed-text-v2}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-1536}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - techflow-network
    # Only start if lesson 2 is being used
    profiles:
      - lesson-02
      - all-lessons
    restart: "no"  # Run once and exit

  # FAQ Expert - Lesson 2: RAG-powered FAQ answering
  faq-expert:
    build:
      context: ./lessons/lesson-02-faq-expert
      dockerfile: Dockerfile
    container_name: techflow-faq-expert
    ports:
      - "8002:8002"
    environment:
      ENABLE_AI_FAQ_RAG: ${ENABLE_AI_FAQ_RAG:-false}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-techflow}
      POSTGRES_USER: ${POSTGRES_USER:-techflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_pass_change_in_production}
      LLM_PROVIDER: ${LLM_PROVIDER:-github}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_MODEL: ${GITHUB_MODEL:-gpt-4o-mini}
      LMSTUDIO_URL: ${LMSTUDIO_URL:-http://host.docker.internal:1234/v1}
      LMSTUDIO_LLM_MODEL: ${LMSTUDIO_LLM_MODEL:-qwen/qwen3-4b-2507}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-github}
      LMSTUDIO_MODEL: ${LMSTUDIO_MODEL:-text-embedding-nomic-embed-text-v2}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS:-1536}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - techflow-network
    # Only start if lesson 2 is being used
    profiles:
      - lesson-02
      - all-lessons

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  techflow-network:
    driver: bridge
