version: '3.8'

services:
  # PostgreSQL - Relational database + Vector store (pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: techflow-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-techflow}
      POSTGRES_USER: ${POSTGRES_USER:-techflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_pass_change_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-techflow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - techflow-network

  # Redis - In-memory cache and session store
  redis:
    image: redis:7-alpine
    container_name: techflow-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - techflow-network

  # TechFlow Portal - Next.js Frontend
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: techflow-portal
    ports:
      - "3000:3000"
    environment:
      # Feature Flags
      ENABLE_SUPPORT_BOT: ${ENABLE_SUPPORT_BOT:-false}
      ENABLE_FAQ_EXPERT: ${ENABLE_FAQ_EXPERT:-false}
      ENABLE_SMART_ROUTER: ${ENABLE_SMART_ROUTER:-false}
      ENABLE_SALES_ASSISTANT: ${ENABLE_SALES_ASSISTANT:-false}
      ENABLE_CODE_REVIEWER: ${ENABLE_CODE_REVIEWER:-false}
      ENABLE_ONBOARDING_COACH: ${ENABLE_ONBOARDING_COACH:-false}
      ENABLE_INVOICE_PROCESSOR: ${ENABLE_INVOICE_PROCESSOR:-false}
      ENABLE_RESEARCH_TEAM: ${ENABLE_RESEARCH_TEAM:-false}
      ENABLE_HR_ASSISTANT: ${ENABLE_HR_ASSISTANT:-false}
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-techflow}
      POSTGRES_USER: ${POSTGRES_USER:-techflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techflow_pass_change_in_production}
      # Cache
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - techflow-network

  # Support Bot - Lesson 1: First Line of Defense
  support-bot:
    build:
      context: ./lessons/lesson-01-support-bot
      dockerfile: Dockerfile
    container_name: techflow-support-bot
    ports:
      - "8001:8001"
    environment:
      ENABLE_AI_SUPPORT_BOT: ${ENABLE_AI_SUPPORT_BOT:-false}
    restart: unless-stopped
    networks:
      - techflow-network
    # Only start if lesson 1 is being used
    profiles:
      - lesson-01
      - all-lessons

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  techflow-network:
    driver: bridge
